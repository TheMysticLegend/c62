<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <title> Gallery </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#gridview">Grid view</a></li>
            <li class="links"><a href="#slideview">Slide view</a></li>
            <li class="links"><a href="#home">Home</a></li>

        </ul>
    </center>
<section id="home">
    <div>
        <img src="flowers.gif" class="image">
    </div>
    </section>

    <section id="gridview">
        <h2> Grid View </h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img src="blue.jpg">
            <img src="Red%20rose.jpg">
            <img src="Orange.png">
            <img src="violet.jpg">
            <br><br>
        </div>
        <div class="row">
            <img src="White.jpg">
            <img src="yellow.jpg">
            <img src="Pink%20tulip.jpg">
            <img src="purple.jpg">
            <br><br>
        </div>

        <br><br>
    </section>
<section id="slideview">
    <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="blue.jpg" class="img-responsive" alt="blue" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Blue Flower</h3>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Red%20rose.jpg" class="img-responsive" alt="red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Red Rose</h3>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="Orange.png" class="img-responsive" alt="orange" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Orange Flower</h3>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="violet.jpg" class="img-responsive" alt="violet" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Violet Flower</h3>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="White.jpg" class="img-responsive" alt="white" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>White Flower</h3>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="yellow.jpg" class="img-responsive" alt="yellow" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Yellow Flower</h3>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Pink%20tulip.jpg" class="img-responsive" alt="pink" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Pink Tulip</h3>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="purple.jpg" class="img-responsive" alt="purple" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Purple Flower</h3>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class=" glyphicon glyphicon-chevron-left"></span>

        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class=" glyphicon glyphicon-chevron-right"></span>
        </a>
    

    </div>

</section>


</body>

</html>
